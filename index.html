<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PEYCHAT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              'pey-bg': 'var(--color-bg)',
              'pey-card': 'var(--color-card)',
              'pey-text': 'var(--color-text)',
              'pey-muted': 'var(--color-text-muted)',
              'pey-accent': 'var(--color-accent)',
              'pey-accent-hover': 'var(--color-accent-hover)',
              'pey-secondary': 'var(--color-secondary)',
              'pey-border': 'var(--color-border)',
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 3s ease-in-out infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'scale-in': 'scaleIn 0.3s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --color-bg: #09090b;
        --color-card: #18181b;
        --color-text: #f4f4f5;
        --color-text-muted: #a1a1aa;
        --color-accent: #a3e635;
        --color-accent-hover: #bef264;
        --color-secondary: #8b5cf6;
        --color-border: rgba(255,255,255,0.1);
      }
      body {
        background-color: var(--color-bg);
        color: var(--color-text);
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      *, *::before, *::after {
        transition-property: background-color, border-color, color, fill, stroke, box-shadow;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms;
      }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--color-border); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--color-text-muted); }

      /* Utility class untuk menyembunyikan scrollbar */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
