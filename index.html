<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='25' fill='%23000000'/%3E%3Ctext x='50' y='72' font-family='sans-serif' font-size='70' font-weight='bold' text-anchor='middle' fill='%23ffffff'%3EP%3C/text%3E%3C/svg%3E" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PEYCHAT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              'pey-bg': 'var(--color-bg)',
              'pey-card': 'var(--color-card)',
              'pey-text': 'var(--color-text)',
              'pey-muted': 'var(--color-text-muted)',
              'pey-accent': 'var(--color-accent)',
              'pey-accent-hover': 'var(--color-accent-hover)',
              'pey-secondary': 'var(--color-secondary)',
              'pey-border': 'var(--color-border)',
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'fade-up': 'fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'scale-in': 'scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'schitts-reveal': 'schittsReveal 2.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              schittsReveal: {
                '0%': { 
                  opacity: '0', 
                  letterSpacing: '0.3em', 
                  filter: 'blur(12px)',
                  transform: 'scale(1.1)'
                },
                '20%': {
                  opacity: '1',
                },
                '100%': { 
                  opacity: '1', 
                  letterSpacing: '-0.05em', 
                  filter: 'blur(0px)',
                  transform: 'scale(1)'
                },
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --color-bg: #050505;
        --color-card: #0f0f11;
        --color-text: #f4f4f5;
        --color-text-muted: #71717a;
        --color-accent: #ccff00;
        --color-accent-hover: #d9ff4d;
        --color-secondary: #8b5cf6;
        --color-border: rgba(255,255,255,0.08);
      }
      body {
        background-color: var(--color-bg);
        color: var(--color-text);
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      
      /* SCROLLBAR */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--color-border); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--color-text-muted); }

      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Utility for animation delays */
      .delay-0 { animation-delay: 0ms; }
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-400 { animation-delay: 400ms; }
      .delay-500 { animation-delay: 500ms; }
    </style>
